{%if Choices%}
<ul>
{%for i in Choices%}
    <li>
        <h1>
            {{i.chioce_text}}
        </h1>
        <div>
            <h2>
                Vote:{{i.votes}}
            </h2>
            <input type = 'radio' name='vote' value='1' ><a href="/firstapp/choice/{{i.id}}">Up-Vote</a></input><br>
            
            
        </div>    
    </li>

{%endfor%}

{%else%}
<h1>There are no vote open for this question</h1>


{%endif%}
