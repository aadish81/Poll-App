{%if questions %}

<ul>
        {%for question in questions%}
        <li>
            <a href="/firstapp/question/{{question.id}}">
                {{question.questions_text}}
            </a>
            <p>{{question.choice_text}}</p>
        </li>
        {%endfor%}
</ul>

{%else%}
    <p>No Polls are Available</p>
{%endif%}
