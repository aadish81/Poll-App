<!DOCTYPE html>

    <title>{%block title%}Home{%endblock%}</title>
    {% load static tailwind_tags%}
    {% tailwind_css %}
</head>
  <body>
    <div class="flex justify-end items-center h-20 w-full bg-black text-white font-mono border-b">
        <nav>
            <ul class="flex font-bold">
                <li class="mx-10 hover:cursor-pointer"><a href="{% url 'firstapp:questions'%}">Polls</a></li>

        {%endblock content%}
    </div>

</html>
